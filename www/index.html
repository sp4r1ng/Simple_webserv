<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple webserv</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2e 0%, #1e1e2e 100%);
            font-family: 'Arial', sans-serif;
            color: #FFFFFF;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .container h1 {
            font-size: 4em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: -webkit-linear-gradient(#1e1e2e, #cdd6f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container p {
            font-size: 1.5em;
            margin-top: 0.5em;
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p>It's a simple webserv</p>
    </div>
</body>
</html>
